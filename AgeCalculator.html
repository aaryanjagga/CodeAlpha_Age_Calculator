<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - CodeAlpha Task 1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body class="flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all duration-300">
        
        <div class="bg-gray-50 p-6 border-b border-gray-100 text-center">
            <span class="inline-block px-3 py-1 mb-2 text-xs font-semibold tracking-wider text-indigo-500 uppercase bg-indigo-100 rounded-full">
                CodeAlpha Internship Task 1
            </span>
            <h1 class="text-2xl font-bold text-gray-800">Age Calculator</h1>
            <p class="text-gray-500 text-sm mt-1">Calculate your exact age in detail</p>
        </div>

        <div class="p-8 space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-4">Enter your Date of Birth</label>
                
                <div class="grid grid-cols-3 gap-3 mb-2">
                    <div class="relative group">
                        <input type="number" id="day" placeholder="DD" min="1" max="31"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-200 text-gray-700 shadow-sm text-center font-medium placeholder-gray-400 focus:-translate-y-1 focus:shadow-md">
                        <span class="text-xs text-gray-400 absolute -bottom-6 left-0 w-full text-center transition-colors group-hover:text-indigo-400">Day</span>
                    </div>
                    <div class="relative group">
                        <input type="number" id="month" placeholder="MM" min="1" max="12"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-200 text-gray-700 shadow-sm text-center font-medium placeholder-gray-400 focus:-translate-y-1 focus:shadow-md">
                        <span class="text-xs text-gray-400 absolute -bottom-6 left-0 w-full text-center transition-colors group-hover:text-indigo-400">Month</span>
                    </div>
                    <div class="relative group">
                        <input type="number" id="year" placeholder="YYYY" min="1900"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-200 text-gray-700 shadow-sm text-center font-medium placeholder-gray-400 focus:-translate-y-1 focus:shadow-md">
                        <span class="text-xs text-gray-400 absolute -bottom-6 left-0 w-full text-center transition-colors group-hover:text-indigo-400">Year</span>
                    </div>
                </div>
                
                <p id="error-msg" class="text-red-500 text-xs mt-8 text-center hidden font-medium bg-red-50 py-2 rounded">Please enter a valid date.</p>
            </div>

            <button 
                onclick="calculateAge()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform active:scale-95 flex justify-center items-center gap-2 mt-6"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                Calculate Age
            </button>
        </div>

        <div id="result-container" class="hidden bg-indigo-50 p-6 border-t border-indigo-100 text-center">
            <h3 class="text-gray-600 font-medium mb-4 animate-card">You are currently:</h3>
            
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-3 rounded-xl shadow-sm border border-indigo-100 animate-card delay-100 transform transition-transform hover:-translate-y-1">
                    <span id="res-years" class="block text-3xl font-bold text-indigo-600">0</span>
                    <span class="text-xs text-gray-500 uppercase tracking-wide">Years</span>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-sm border border-indigo-100 animate-card delay-200 transform transition-transform hover:-translate-y-1">
                    <span id="res-months" class="block text-3xl font-bold text-indigo-600">0</span>
                    <span class="text-xs text-gray-500 uppercase tracking-wide">Months</span>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-sm border border-indigo-100 animate-card delay-300 transform transition-transform hover:-translate-y-1">
                    <span id="res-days" class="block text-3xl font-bold text-indigo-600">0</span>
                    <span class="text-xs text-gray-500 uppercase tracking-wide">Days</span>
                </div>
            </div>
            
            <div class="mt-4 pt-4 border-t border-indigo-100 animate-card delay-300">
                <p id="extra-info" class="text-sm text-indigo-800 font-medium"></p>
            </div>
        </div>
    </div>

    <script src="AgeCalculator.js"></script>
</body>
</html>
